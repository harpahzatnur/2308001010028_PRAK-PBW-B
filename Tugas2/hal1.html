<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NO:wght@100..400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NO:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <h1 class="playwrite-no-uniquifier">Isi Biodata Anda</h1>
        <form id="biodataForm" class="roboto-bold">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="npm">NPM:</label>
            <input type="text" id="npm" name="npm" required><br><br>

            <label for="address">Alamat:</label>
            <input type="text" id="address" name="address" required><br><br>

            <button type="button" onclick="submitForm()">Next</button>
        </form>
    </div>

    <script>
        function submitForm() {
            // Ambil nilai input dari form
            const name = document.getElementById("name").value;
            const npm = document.getElementById("npm").value;
            const address = document.getElementById("address").value;

            // Simpan data ke localStorage
            localStorage.setItem("name", name);
            localStorage.setItem("npm", npm);
            localStorage.setItem("address", address);

            // Arahkan ke halaman berikutnya
            window.location.href = "hal2.html";
        }
    </script>
</body>
</html>
